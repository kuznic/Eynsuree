<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">




<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make Payment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/assets3/css/style.css}" rel="stylesheet">


</head>
<body style="background-image: url(/images/pexels-abdullah-ghatasheh-1631677.jpg)">

<div class="registration-form">

    <section id="hero" class="d-flex align-items-center">
        <form  th:action="@{/submitpayment}"  modelAttribute="form" method="post">


            <div class="form-icon">
                <div class="icon"><i th:href="@{/images/credit-card.svg}" rel="icon"></i></div>
            </div>

            <br><br>

            <h1> <small class="text-muted" color="blue"/>   Payment Form</h1>

            <div class="form-group">
                <input type="hidden" id="beneficiaryAccount"  name="beneficiaryAccount" class="form-control item" th:value="${beneficiaryAccount}"
                       placeholder="Beneficiary Account" >
            </div>


            <div class="form-group">
                <label for="premium" class="col-sm-5 col-form-label">Insurance Premium</label>
                <input type="number" id="premium"  name="premium" class="form-control item" th:value="${premium}"
                       placeholder="Premium Amount" readonly >
            </div>


            <div class="form-group">
                <label for="payerReference" class="col-sm-5 col-form-label">Payer Reference</label>
                <input type="text" class="form-control item" id="payerReference" name="payerReference"
                       required placeholder="Payer Reference">
            </div>


            <div class="form-group">
                <label for="organizationName" class="col-sm-5 col-form-label">Beneficiary</label>
                <input type="text" id="organizationName" name="organizationName" class="form-control item"
                       th:value="${organizationName}" placeholder="Organization Name">
            </div>

            <div class="form-group">
                <button type="submit"  class="btn btn-block create-account">Submit Payment</button>
            </div>
        </form>

    </section>



</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script type="text/javascript" th:src="@{/css/assets3/js/script.js}"></script>



</body>


</html>
