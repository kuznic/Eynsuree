<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo">Eynsure</h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="main.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
          <li><a class="nav-link scrollto" href="#logout" th:href="@{/logout}">Logout</a></li>
          <li><a class="nav-link scrollto o" href="#buyinsurance">Buy Insurance</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
      <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-9 text-center">
          <h1>Welcome</h1>
          <h2 style="font-size: 22px" th:text="${username}" />
        </div>
      </div>


      <div class="row icon-boxes">
        <div class="col-md-7 col-lg-4 d-flex align-items-stretch mb-6 mb-lg-2" data-aos="zoom-in" data-aos-delay="200">
          <div class="icon-box">
            <div class="icon"><i class="ri-stack-line"></i></div>
            <h4 class="title"><a href="">Insured Items</a></h4>
            <div class="row justify-content-center"></div>

            <ol class="list-group list-group-flush" th:each="item: ${insuredItemDetails}">
              <li  class="list-group-item list-group-item-action" th:text="'Model:' + ${item.model}"> </li>
              <li class="list-group-item list-group-item-action" th:text="'Year Of Manufacture:' +${item.year}"></li>
              <li class="list-group-item list-group-item-action" th:text="'Insured Cost:NGN' +${item.cost}+'.00'"></li>
              <br><br><br><br>
            </ol>

          </div>
        </div>

        <div class="col-md-7 col-lg-4 d-flex align-items-stretch mb-6 mb-lg-2" data-aos="zoom-in" data-aos-delay="300">
          <div class="icon-box">
            <div class="icon"><i class="fa-solid fa-building"></i></div>
            <h4 class="title"><a href="">Insuring Company</a></h4>
            <div class="row justify-content-center"></div>
            <ol class="list-group list-group-flush" th:each="item: ${dashboard}">
              <li class="list-group-item list-group-item-action" th:text="'Name:' + ${item.organization.name}"> </li>
              <li class="list-group-item list-group-item-action" style="color:green;" th:text="'Status:'+  ${item.insuranceStatus}"></li>
              <li class="list-group-item list-group-item-action" th:text="'Premium:NGN' + ${item.insurancePremium} +'.00'"> </li>
              <li class="list-group-item list-group-item-action" th:text="'Payment Due Date:' + ${#temporals.format(item.nextPaymentDate, 'dd-MM-yyyy')}"> </li>


              <a href="#" th:href="@{/payment/{id}(id=${item.uid})}">
                <li class="list-group-item list-group-item-action active" aria-current="true">Make Payment</li>
              </a>

               <br>
            </ol>


          </div>
          </div>
        </div>

      </div>
    </div>
  </section><!-- End Hero -->

  <main id="main">




    <!-- ======= Clients Section ======= -->
    <section id="clients" class="clients section-bg">
      <div class="container">

        <div class="row">

          <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center" data-aos="zoom-in">
            <img src="assets/img/clients/client-1.png" class="img-fluid" alt="">
          </div>

          <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center" data-aos="zoom-in">
            <img src="assets/img/clients/client-2.png" class="img-fluid" alt="">
          </div>

          <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center" data-aos="zoom-in">
            <img src="assets/img/clients/client-3.png" class="img-fluid" alt="">
          </div>

          <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center" data-aos="zoom-in">
            <img src="assets/img/clients/client-4.png" class="img-fluid" alt="">
          </div>

          <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center" data-aos="zoom-in">
            <img src="assets/img/clients/client-5.png" class="img-fluid" alt="">
          </div>

          <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center" data-aos="zoom-in">
            <img src="assets/img/clients/client-6.png" class="img-fluid" alt="">
          </div>

        </div>

      </div>
    </section><!-- End Clients Section -->


  </main><!-- End #main -->

  <!-- ======= Footer ======= -->

    <div class="container d-md-flex py-4">

      <div class="me-md-auto text-center text-md-start">
        <div class="copyright">
          &copy; Copyright <strong><span>Eynsure</span></strong>. All Rights Reserved
        </div>
        <div class="credits">

          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>

      <div class="social-links text-center text-md-right pt-3 pt-md-0">
        <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
        <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
        <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
      </div>
    </div>
  </footer><!-- End Footer -->

  <script type="text/javascript" th:src="@{/css/assets2/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script type="text/javascript" th:src="@{/css/assets2/vendor/glightbox/js/glightbox.min.js}"></script>
  <script type="text/javascript" th:src="@{/css/assets2/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
